<h2 style="opacity: 0;">Submission Page</h2>
<div class="submit-holder">
    <form name="submitForm" ng-submit="submit(submitForm.$valid)" novalidate>
        <div class="form-group">
            <input
                type="text"
                name="title"
                ng-model="post.title"
                class="form-control submit-title-input"
                id="newPostTitle"
                rows="10"
                placeholder="Title"
                ng-maxlength="50"
                required
            />
            <p
                ng-show="submitForm.title.$error.maxlength && submitForm.title.$dirty"
                class="help-block"
            >The title is too long.</p>
            <p
                ng-show="submitForm.title.$error.required && submitForm.title.$dirty"
                class="help-block"
            >A title is required.</p>
        </div>
        <div class="form-group">
            <pre class="submit-code-display">{{post.codebox}}</pre>
            <textarea
                name="codebox"
                ng-model="post.codebox"
                class="form-control submit-code-input"
                id="newPostCode"
                rows="5"
                placeholder="Your code goes here, idiot"
                ng-maxlength="8000"
                required
            ></textarea>
            <div><a href="#" data-toggle="modal" data-target="#codepen-modal">Open Codepen SandBox</a></div>
            <p
                ng-show="submitForm.codebox.$error.maxlength && submitForm.codebox.$dirty"
                class="help-block"
            >Your code is too long.</p>
            <p
                ng-show="submitForm.codebox.$error.required && submitForm.codebox.$dirty"
                class="help-block"
            >Code is required.</p>
        </div>

        <div class="form-group">
            <textarea
                name="description"
                ng-model="post.description"
                id="newPostDescription"
                class="form-control submit-description-input"
                rows="3"
                placeholder="Describe your coding issue"
                ng-maxlength="8000"
                required
            ></textarea>
            <p
                ng-show="submitForm.description.$error.maxlength && submitForm.description.$dirty"
                class="help-block"
            >The description is too long.</p>
            <p
                ng-show="submitForm.description.$error.required && submitForm.description.$dirty"
                class="help-block"
            >A description is required.</p>
        </div>
        <div id="submit-error" class="alert alert-danger alert-dismissible fade in" style="display:none">
            <strong>No more Hackcoins!</strong> Please wait for your coins to refresh
        </div>
        <button type="submit" ng-disabled="submitForm.$invalid" class="btn btn-success pull-right">Submit</button>
    </form>
</div>


<!-- codepenmodal -->
<div class="modal fade" id="codepen-modal" role="dialog">
  <div class="modal-dialog sandbox-modal">
    <div class="modal-content">
      <div class="modal-header">
        <div>Codepen SandBox</div>
      </div>
      <div class="modal-body post-frame-wrapper">
            <div class="post-frame-top"></div>
            <div class="post-frame-bottom"></div>
        <iframe height="400px" width="100%" src="https://codepen.io/maniks04/pen/zWOZXG?editors=0010" scrolling="no" frameborder="no" allowtransparency="true" allowfullscreen="true" sandbox="allow-forms allow-pointer-lock allow-popups allow-same-origin allow-scripts allow-modals"></iframe>
      </div>
      <div class="modal-footer">       
        <button type="button" class="btn btn-success" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
